<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login signup form pop up</title>
    <!-- Add Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- output -->
    <link rel="stylesheet" href="../styles/output.css" />
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom animation CSS -->
    <link rel="stylesheet" href="../styles/animation.css" />
    <!-- AOS -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
    <!-- appcss -->
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
  <div class="bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center min-h-screen p-2"></div>
    <div
      class="bg-white p-4 rounded-lg shadow-xl w-full max-w-sm transform transition-all duration-300"
    >
    <!-- form container -->
      <div class="text-center mb-4">
        <h1 class="text-[1.6rem] font-bold text-gray-800">Welcome Back</h1>
        <p class="text-[1rem] text-gray-500 mt-1">Please enter your details</p>
      </div>

      <div class="flex justify-center space-x-6 mb-4">
        <button
          id="loginBtn"
          class="text-base font-semibold text-blue-600 border-b-2 border-blue-600 pb-1 transition-all duration-300 hover:text-blue-800"
        >
          Login
        </button>
        <button
          id="signupBtn"
          class="text-base font-semibold text-gray-400 pb-1 transition-all duration-300 hover:text-gray-600"
        >
          
Registrar
        </button>
      </div>

      <div
        class="relative h-auto transition-all duration-500 ease-in-out overflow-hidden"
      >
        <!-- login form -->
        <div class="text-start mb-4 mx-[4px]">
          
          <div class="relative h-auto transition-all duration-500 ease-in-out">
            <!-- Login Form -->
            <div id="loginForm" class="w-full transition-transform duration-500 ease-in-out transform translate-x-0 opacity-100">
              <form class="space-y-4">
                <div>
                  <label for="loginEmail" class="block text-sm font-medium text-gray-700">Email</label>
                  <input type="email" id="loginEmail" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required placeholder="Enter your email" />
                </div>
                <div>
                  <label for="loginPassword" class="block text-sm font-medium text-gray-700">Password</label>
                  <input type="password" id="loginPassword" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required placeholder="Enter your password" />
                </div>
                <div class="flex items-center justify-between mb-2">
                    <label class="flex items-center">
                      <input
                        type="checkbox"
                        class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                      />
                      <span class="ml-2 text-sm text-gray-600">Remember me</span>
                    </label>
                    <a
                      href="#"
                      class="text-sm text-blue-600 hover:text-blue-800 transition-colors duration-300"
                      >Forgot password?</a
                    >
                  </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Login</button>
                <p class="text-sm text-gray-500 text-center mt-2">
                    Don't have an account? 
                    <button type="button" id="switchToSignup" class="text-blue-600 hover:text-blue-800">
                        Registrar</button>
                  </p>
                  
              </form>
            </div>
            
            <!-- Signup Form -->
            <div id="signupForm" class="absolute w-full transition-transform duration-500 ease-in-out transform translate-x-full opacity-0">
              <form class="space-y-4">
                <div>
                  <label for="signupName" class="block text-sm font-medium text-gray-700">Full Name</label>
                  <input type="text" id="signupName" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required placeholder="Enter your full name" />
                </div>
                <div>
                  <label for="signupEmail" class="block text-sm font-medium text-gray-700">Email</label>
                  <input type="email" id="signupEmail" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required placeholder="Enter your email" />
                </div>
                <div>
                  <label for="signupPassword" class="block text-sm font-medium text-gray-700">Password</label>
                  <input type="password" id="signupPassword" class="w-full px-3 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 outline-none" required placeholder="Create a password" />
                </div>
                <div class="flex items-center mb-2">
                    <input
                      type="checkbox"
                      class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                    />
                    <span class="ml-2 text-sm text-gray-600"
                      >I agree to the Terms and Privacy Policy</span
                    >
                  </div>
                <button type="submit" class="w-full bg-blue-600 text-white py-2 rounded-lg font-semibold hover:bg-blue-700 transition">Create Account</button>
                <p class="text-sm text-gray-500 text-center mt-2">
                    Already have an account? 
                    <button type="button" id="switchToLogin" class="text-blue-600 hover:text-blue-800">Login</button>
                  </p>
              </form>
            </div>
          </div>

      <div class="mt-4 text-center">
        <p class="text-sm text-gray-500 mb-3">Or continue with</p>
        <div class="flex justify-center space-x-4">
          <button
            class="p-2 border rounded-lg hover:bg-gray-50 transition-colors duration-300"
          >
            <svg
              class="w-5 h-5"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05"
              />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              />
            </svg>
          </button>
          <button
            class="p-2 border rounded-lg hover:bg-gray-50 transition-colors duration-300"
          >
            <svg
              class="w-5 h-5"
              viewBox="0 0 24 24"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M22 12c0-5.523-4.477-10-10-10S2 6.477 2 12c0 4.991 3.657 9.128 8.438 9.878v-6.987h-2.54V12h2.54V9.797c0-2.506 1.492-3.89 3.777-3.89 1.094 0 2.238.195 2.238.195v2.46h-1.26c-1.243 0-1.63.771-1.63 1.562V12h2.773l-.443 2.89h-2.33v6.988C18.343 21.128 22 16.991 22 12z"
              />
            </svg>
          </button>
          <button
            class="p-2 border rounded-lg hover:bg-gray-50 transition-colors duration-300"
          >
            <svg
              class="w-5 h-5"
              viewBox="0 0 24 24"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"
              />
            </svg>
          </button>
        </div>
        
      </div>
    </div>

    <script>
      const loginBtn = document.getElementById("loginBtn");
      const signupBtn = document.getElementById("signupBtn");
      const loginForm = document.getElementById("loginForm");
      const signupForm = document.getElementById("signupForm");

      loginBtn.addEventListener("click", () => {
        // Show login form
        loginForm.classList.remove("-translate-x-full");
        loginForm.classList.add("translate-x-0");
        loginForm.classList.remove("opacity-0");
        loginForm.classList.add("opacity-100");
        loginForm.classList.remove("absolute");

        // Hide signup form
        signupForm.classList.remove("translate-x-0");
        signupForm.classList.add("translate-x-full");
        signupForm.classList.remove("opacity-100");
        signupForm.classList.add("opacity-0");
        signupForm.classList.add("absolute");

        // Update buttons
        loginBtn.classList.add(
          "border-b-2",
          "border-blue-600",
          "text-blue-600"
        );
        signupBtn.classList.remove(
          "border-b-2",
          "border-blue-600",
          "text-blue-600"
        );
        signupBtn.classList.add("text-gray-400");
      });

      signupBtn.addEventListener("click", () => {
        // Hide login form
        loginForm.classList.remove("translate-x-0");
        loginForm.classList.add("-translate-x-full");
        loginForm.classList.remove("opacity-100");
        loginForm.classList.add("opacity-0");
        loginForm.classList.add("absolute");

        // Show signup form
        signupForm.classList.remove("translate-x-full");
        signupForm.classList.add("translate-x-0");
        signupForm.classList.remove("opacity-0");
        signupForm.classList.add("opacity-100");
        signupForm.classList.remove("absolute");

        // Update buttons
        signupBtn.classList.add(
          "border-b-2",
          "border-blue-600",
          "text-blue-600"
        );
        loginBtn.classList.remove(
          "border-b-2",
          "border-blue-600",
          "text-blue-600"
        );
        loginBtn.classList.add("text-gray-400");
      });

      // Form submission handlers
      document.querySelector("form").addEventListener("submit", (e) => {
        e.preventDefault();
        const email = document.getElementById("loginEmail").value;
        const password = document.getElementById("loginPassword").value;
        alert(`Login Attempt:\nEmail: ${email}\nPassword: ${password}`);
      });

      document.querySelectorAll("form")[1].addEventListener("submit", (e) => {
        e.preventDefault();
        const name = document.getElementById("signupName").value;
        const email = document.getElementById("signupEmail").value;
        const password = document.getElementById("signupPassword").value;
        alert(
          `Signup Attempt:\nName: ${name}\nEmail: ${email}\nPassword: ${password}`
        );
      });
    </script>
  </body>
</html>
